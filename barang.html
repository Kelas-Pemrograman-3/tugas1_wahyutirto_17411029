<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>barang</title>
</head>
<body>
    <h2>TOKO KETUT JAYA</h2>
    <a href="tabelbarang.html">
        <button>Barang Tersedia</button>
    </a>
    <barang>
        <table>
            <tr>
                <td> Nama Barang </td>
                <td><input type="text" placeholder=" Ketik Nama Barang " name="Nama barang"></input></td> 
            </tr>
            <tr>
                <td>Jenis Barang</td>
                <td><select>
                <option value="Pupuk"> Pupuk </option>
                <option value="Benih"> Benih </option>
                <option value="Alat Tani"> Alat Tani </option>
                </select></td>
            </tr>
            <tr>
                <td> Pilihan </td>
                <td><input type="radio" value="Subsidi"name="Pilihan"> Subsidi </input></td>
                <td><input type="radio" value="Non Subsidi"name="Pilihan"> Non Subsidi </input></td>
            </tr>
            <tr>
                <td> Deskripsi </td>
                <td>
                    <textarea name="Deskripsi" cols="30" rows="10" placeholder="Deskripsi"></textarea> <br><br>
                </select></td>
            </tr>
            <tr>
                <td> Stok Barang </td>
                <td><input type="text" placeholder=" Jumlah Stok " name="Stok Barang"></input></td> 
            </tr>
            <tr>
                <td> Harga Barang </td>
                <td><input type="text" placeholder=" Nominal " name="Harga Barang"></input></td>
            <tr>
                <td></td>
                <td><input type="checkbox"> Simpan? </input></td>
            </tr>
            <tr>
                    <td></td>
                <td>
                <input type="reset" value="Reset"></input>
                <input type="Submit" value="Oke" > </input>
            </td>
            </tr>
   </table>
   </barang>
</body>
</html>
